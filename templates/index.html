<center>
<h2>Upload an Image To Perform Object Recognition</h2>
<div>
    <form action="upload" method="post" enctype="multipart/form-data">
        <label for="imageUpload" class="upload-label">
            Choose file
        </label>
        <input type="file" name="file" id="imageUpload" accept=".jpg, .jpeg">
            <div class="image-section" style="display:none;">
        <div class="img-preview">
            <div id="imagePreview">
            </div>
        </div>
    </div>
<br>
<br>
        <input class="btn btn-primary" type="submit" value="Detect">
    </form>
    <div class="loader" style="display:none;"></div>
</div></center>

<script>
    function init() {
        var inputFile = document.getElementById('imageUpload');
        inputFile.addEventListener('change', mostrarImagen, false);
    }
    function mostrarImagen(event) {
        var file = event.target.files[0];
        var reader = new FileReader();
        reader.onload = function (event) {
            var img = document.getElementById('imagen');
            img.src = event.target.result;
            img.width = 500;
            img.height = 500;
        }
        reader.readAsDataURL(file);
    }
    window.addEventListener('load', init, false);
</script>
